
<div class="container">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.nombre | titlecase}} </td>
  </ng-container>
    
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let user"> {{user.apellido | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad  </th>
    <td mat-cell *matCellDef="let user"> {{user.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="destino">
    <th mat-header-cell *matHeaderCellDef> Destino </th>
    <td mat-cell *matCellDef="let user"> {{user.destino}} </td>
  </ng-container>

  <ng-container matColumnDef="anio">
    <th mat-header-cell *matHeaderCellDef> AÃ±o Viaje </th>
    <td mat-cell *matCellDef="let user"> {{user.anio}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
        <button (click)="goToEditar(user)">Editar</button>
    </td>
   </ng-container> 

   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</div>
